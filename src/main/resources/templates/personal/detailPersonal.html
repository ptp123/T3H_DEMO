<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body xmlns:th="http://www.thymeleaf.org">
	<table border="1">
		<tr>
			<td>Personal Id: </td>
			<td th:text="${personal.personal_id}"></td>
		</tr>
		<tr>
			<td>First Name: </td>
			<td th:text="${personal.firstname}"></td>
		</tr>
		<tr>
			<td>Last Name: </td>
			<td th:text="${personal.lastname}"></td>
		</tr>
		<tr>
			<td>Mobile: </td>
			<td th:text="${personal.mobile}"></td>
		</tr>
		<tr>
			<td>Email: </td>
			<td th:text="${personal.email}"></td>
		</tr>
		<tr>
			<td>Hobies: </td>
			<td th:text="${personal.hobies}"></td>
		</tr>
		<tr>
			<td>Description: </td>
			<td th:text="${personal.description}"></td>
		</tr>
	</table>
</body>
</html>
