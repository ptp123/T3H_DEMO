<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
.container1 {
	width: 300px;
	height: auto;
	display: block;
	margin: 20px 200px auto 580px;
}
</style>
</head>
<body>
     <form th:action="@{/registration}" method="get"> 
			<button class="btn btn-primary" type="Submit">Go To Registration Page</button> 
		</form> 
	<div class="container1">
		<form action="login.do" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input
					th:value="${email}" class="form-control" type="text" name="email"
					placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Password</label> <input
					th:value="${password}" class="form-control" type="password"
					name="password" placeholder="Passsword" />
			</div>
			<input type="submit" value="Submit" class="btn btn-primary" />
			<div style="color: red; margin-top: 10px;" th:text="${mess}"></div>
		</form>
	</div>

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
